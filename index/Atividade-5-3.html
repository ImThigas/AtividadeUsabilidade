<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ico/favicon.ico">
    <link rel="stylesheet" href="css/styleatividade-5-3.css">
    <title>Atividade 5 - Questão 3</title>
</head>
<body class="center-form">
    <div class="center-form">
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="data">Data de Nascimento</label>
        <input type="date" id="data" name="data">
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">
        <br>
        <label for="confirmacao_senha">Confirmação de Senha</label>
        <input type="password" id="confirmacao_senha" name="confirmacao_senha">
        <br>
        <label for="sexo">Sexo</label>
        <select name="sexo" id="sexo">
            <option value="ms">Masculino</option>
            <option value="fn">Feminino</option>
            <option value="sl" selected="selected">Selecione</option>
        </select>
        <br>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade">
        <br>
        <label for="homepage">Home-Page</label>
        <input type="text" name="homepage" id="homepage" value="https://">
        <br>
        <label for="interesses">Interesses:</label>
        <br>
        <input type="checkbox" name="interesses" value="musica">Música
        <br>
        <input type="checkbox" name="interesses" value="esporte">Esporte
        <br>
        <input type="checkbox" name="interesses" value="moda">Moda
        <br>
        <input type="reset" name="botaoreset" value="Limpar">
        <input type="submit" name="cadastrar" value="Cadastrar">
      </form>
    </div>
    </body>
</html>
